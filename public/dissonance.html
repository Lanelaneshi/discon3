<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/styles/style.css" rel="stylesheet">
    </link>
    <title>collaborative dissonance</title>
</head>

<body>
    <div id="canvas-container">
        <div class="allsoundcontainer">


            <div class = "joinObserve" id = "joinObserve">
                <button id="joinDis" class="button join dissonance" type="button"> Join the Dissonance</button>
                <!-- <button id="obvDis" class="button obv dissonance" type="button"> Observe the Dissonance</button> -->
            </div>

            <!-- <br> -->

            <div class = "soundcontainer">
                <button class="button" id="buttonID">
                    <h4>Sound on</h4>
                </button>

            </div>

            <div class = "soundcontainer" class="slidecontainer">
               <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
               Volume
            </div>


        </div>


    

    </div>


    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
